<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="dailyTimeRecord">
      <h2 data-cy="dailyTimeRecordDetailsHeading">
        <span jhiTranslate="gshhris3App.dailyTimeRecord.detail.title">Daily Time Record</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ dailyTimeRecord.id }}</span>
        </dd>
        <dt><span jhiTranslate="gshhris3App.dailyTimeRecord.dateTimeIn">Date Time In</span></dt>
        <dd>
          <span>{{ dailyTimeRecord.dateTimeIn | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="gshhris3App.dailyTimeRecord.dateTimeOut">Date Time Out</span></dt>
        <dd>
          <span>{{ dailyTimeRecord.dateTimeOut | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="gshhris3App.dailyTimeRecord.employee">Employee</span></dt>
        <dd>
          <div *ngIf="dailyTimeRecord.employee">
            <a [routerLink]="['/employee', dailyTimeRecord.employee?.id, 'view']">{{ dailyTimeRecord.employee?.employeeId }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/daily-time-record', dailyTimeRecord.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
